    <!-- Bridge module to expose StorageService to Babel script -->

    <script type="text/babel" data-presets="react,typescript">

    const { Music, Calendar, LogOut, Check, X, Save, Search, Plus, Link: LinkIcon, ListMusic, ArrowRight, Wand2, Trash2, Download, GripVertical, User, RefreshCcw, CheckCircle, XCircle, UserCircle, ShieldCheck, Loader2, ArrowLeft, Settings } = Lucide;

    const normalizeDate = (d) => d.includes('T') ? d.split('T')[0] : d;

    /************************************************************

     ************************************************************/
        /* --- Layout (from legacy) --- */

                </div>

        );

        /* --- DanceSelector (legacy copied) --- */
        const DanceSelector = ({ dancesDatabase, selectedDances, onChange, onAddNew }) => {
          const [searchTerm, setSearchTerm] = useState('');
          const [isDropdownOpen, setIsDropdownOpen] = useState(false);
          const [showAddForm, setShowAddForm] = useState(false);
          const [newDance, setNewDance] = useState({ stepsheetUrl: '', name: '', song: '', artist: '', difficulty: Difficulty.Beginner });
          const inputRef = useRef(null);
          const dropdownRef = useRef(null);
          const [dropdownStyle, setDropdownStyle] = useState(null);
          const db = Array.isArray(dancesDatabase) ? dancesDatabase : [];
          const selectedIds = useMemo(() => new Set((selectedDances || []).map(s => s.id)), [selectedDances]);
          const maxResults = 200; const term = (searchTerm || '').toLowerCase().trim();
          const filteredDances = useMemo(() => {
            if (!db || db.length === 0) return [];
            const matches = [];
            if (!term) { for (const d of db) { if (selectedIds.has(d.id)) continue; matches.push(d); } return matches.sort((a,b)=>String(a.name||'').localeCompare(String(b.name||''))).slice(0, maxResults); }
            for (const d of db) { if (selectedIds.has(d.id)) continue; const name = String(d.name||'').toLowerCase(); const artist = String(d.artist||'').toLowerCase(); const song = String(d.song||'').toLowerCase(); if (name.includes(term)||artist.includes(term)||song.includes(term)) matches.push(d); }
            return matches.sort((a,b)=>String(a.name||'').localeCompare(String(b.name||''))).slice(0, Math.min(matches.length, maxResults));
          }, [db, selectedIds, term]);
          const addDance = (dance) => { onChange([...selectedDances, dance]); setSearchTerm(''); setIsDropdownOpen(false); };
          const removeDance = (id) => { onChange(selectedDances.filter(d => d.id !== id)); };
          const handleCreateDance = async (e) => { e.preventDefault(); if (!newDance.name || !newDance.artist) return; const dance = { id: `custom-${Date.now()}`, name: newDance.name, song: newDance.song||'', artist: newDance.artist, difficulty: newDance.difficulty }; if (newDance.stepsheetUrl) dance.stepsheetUrl = newDance.stepsheetUrl; try { await StorageService.addDance(dance); } catch{} onAddNew(dance); addDance(dance); setShowAddForm(false); setNewDance({ stepsheetUrl:'', name:'', song:'', artist:'', difficulty: Difficulty.Beginner }); };
          useEffect(()=>{ if(!isDropdownOpen){ setDropdownStyle(null); return;} const update=()=>{ if(!inputRef.current) return; const r=inputRef.current.getBoundingClientRect(); const padding=8; const width=Math.max(r.width,200); let left=r.left; if(left+width+padding>window.innerWidth) left=Math.max(padding, window.innerWidth-width-padding); const top=r.bottom+6; const bottomSpace=window.innerHeight-r.bottom; const maxHeight=Math.max(80, Math.min(300, bottomSpace-16)); setDropdownStyle({ position:'fixed', top:`${top}px`, left:`${left}px`, width:`${width}px`, maxHeight:`${maxHeight}px`, overflowY:'auto' }); }; update(); window.addEventListener('resize', update); window.addEventListener('scroll', update, true); const t=setInterval(update,250); return ()=>{ window.removeEventListener('resize', update); window.removeEventListener('scroll', update, true); clearInterval(t); }; }, [isDropdownOpen, searchTerm]);
          useEffect(()=>{ const handler=(e)=>{ if(!isDropdownOpen) return; const target=e.target; if(inputRef.current&&inputRef.current.contains(target)) return; if(dropdownRef.current&&dropdownRef.current.contains(target)) return; setIsDropdownOpen(false); }; document.addEventListener('mousedown', handler); return ()=>document.removeEventListener('mousedown', handler); }, [isDropdownOpen]);

                      </div>
                    )}
                  </div>
                )}
              </div>
              {showAddForm && (
                <form onSubmit={handleCreateDance} className="mt-4 p-4 bg-slate-50 rounded-lg border border-slate-200">

                </form>

        /* --- AdminGlobalSearch (legacy) --- */

                if(lessonsForDay.length){ toSave.push(formatScheduleForSave({ date:dateStr, lessons:lessonsForDay, isHoliday:false })); lessonsGenerated += lessonsForDay.length; }
              }
              if(toSave.length) await StorageService.batchSaveDaySchedules(toSave); await refreshData(); setStatusMsg(`Assigned ${lessonsGenerated} lessons.`); setTimeout(()=> setStatusMsg(''), 4000);
            } catch(e){ console.error(e); setStatusMsg('Generation error'); } finally { setIsGenerating(false); }
          };
          return (
            <>
              {showCalendarModal && (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/50 backdrop-blur-sm">
                  <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 m-4">
                    <div className="flex justify-between items-center mb-6">
                      <h3 className="text-xl font-bold text-slate-800">Manage Schedule Dates</h3>
                      <button onClick={()=>setShowCalendarModal(false)}><X size={24} className="text-slate-400 hover:text-slate-600"/></button>
                    </div>
                    <div className="space-y-6">
                      <div className="bg-indigo-50 rounded-lg p-4 border border-indigo-100">
                        <label className="block text-xs font-bold text-indigo-700 uppercase mb-3">1. Bulk Add by Day of Week</label>
                        <p className="text-xs text-slate-500 mb-3">Select days to add for {format(month,'MMMM')}.</p>
                        <div className="flex flex-wrap gap-2 mb-4">
                          {['S','M','T','W','T','F','S'].map((d,idx)=>(
                            <button key={idx}
                              onClick={()=>setBulkRecurrenceDays(prev=> prev.includes(idx)? prev.filter(x=>x!==idx): [...prev,idx])}
                              className={`w-10 h-10 rounded-full font-bold text-sm transition-all ${bulkRecurrenceDays.includes(idx)?'bg-indigo-600 text-white shadow-md scale-110':'bg-white text-slate-500 border border-slate-200 hover:border-indigo-300'}`}>
                              {d}
                            </button>
                          ))}
                        </div>
                        <button onClick={handleBulkAddDates} disabled={isGenerating}
                          className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg text-sm font-semibold shadow-sm">
                          Add Selected Days to Schedule
                        </button>
                      </div>
                      <div className="relative flex justify-center text-xs uppercase text-slate-400 font-bold my-2">
                        <span className="bg-white px-2">OR</span>
                      </div>
                      <div className="bg-slate-50 rounded-lg p-4 border border-slate-200">
                        <label className="block text-xs font-bold text-slate-600 uppercase mb-3">2. Add Specific Date</label>
                        <div className="flex space-x-2">
                          <input type="date" value={singleAddDate}
                            onChange={e=>setSingleAddDate(e.target.value)}
                            className="flex-grow border border-slate-300 rounded-lg px-3 py-2 text-sm outline-none focus:border-indigo-500" />
                          <button onClick={handleAddSingleDate} disabled={!singleAddDate||isGenerating}
                            className="bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                            <Plus size={16}/>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div className="mt-6 pt-4 border-t border-slate-100 flex justify-end">
                      <button onClick={()=>setShowCalendarModal(false)} className="text-slate-500 hover:text-slate-700 text-sm font-medium px-4">Close</button>
                    </div>
                  </div>
                </div>
              )}
              <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-fade-in relative">
                <div className="lg:col-span-2 space-y-6">
                  <div className="flex flex-wrap gap-3 justify-between items-center bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                    <h2 className="text-xl font-bold text-slate-800 flex items-center"><CalIcon className="mr-2 text-indigo-600"/> Schedule: {format(month,'MMMM yyyy')}</h2>
                    <div className="flex items-center gap-2">
                      {statusMsg && <span className="text-sm text-indigo-600 font-medium mr-2">{statusMsg}</span>}
                      <button onClick={handleClearSchedule} className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg" title="Reset"><Trash2 size={18}/></button>
                      <div className="h-4 w-px bg-slate-200 mx-1"/>
                      <ManageInstructorsButton refreshInstructors={refreshData} />
                      <button onClick={handleImportDancesFromSheets} disabled={isGenerating} className="flex items-center text-sm bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg disabled:opacity-50" title="Import dances from Google Sheets"><Download size={16} className="mr-2"/> Import Dances</button>
                      <button onClick={()=>setShowCalendarModal(true)} className="flex items-center text-sm bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-2 rounded-lg"><Settings size={16} className="mr-2"/> Manage Dates</button>
                      <button onClick={handleAutoGenerate} disabled={isGenerating} className="text-sm flex items-center bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg disabled:opacity-50">{isGenerating? <RefreshCcw className="animate-spin mr-2" size={16}/>: <Wand2 size={16} className="mr-2"/>}Generate</button>
                      <button onClick={handleExport} className="text-sm flex items-center bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg" title="Export as CSV"><Download size={16} className="mr-2"/> CSV</button>
                      <button onClick={handleExportToSheets} disabled={isGenerating} className="text-sm flex items-center bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg disabled:opacity-50" title="Export to Google Sheets"><Download size={16} className="mr-2"/> Sheets</button>
                    </div>
                  </div>
                  <div className="space-y-4">
                    {activeDates.length===0 ? <div className="p-12 text-center border-2 border-dashed border-slate-200 rounded-xl bg-slate-50/50"><CalIcon className="mx-auto h-12 w-12 text-slate-300 mb-3"/><h3 className="text-lg font-medium text-slate-900">No days scheduled</h3><p className="text-slate-500 mb-4">Add dates to start.</p><button onClick={()=>setShowCalendarModal(true)} className="inline-flex items-center text-indigo-600 font-semibold hover:text-indigo-800">Manage Dates <ArrowRight size={16} className="ml-1"/></button></div>
                    : activeDates.map(dateStr=>{ const displayDate=parseYMD(dateStr); const schedule=schedules.find(s=>s.date===dateStr); const isSelected= selectedDate===dateStr; const isHoliday=schedule?.isHoliday; return (
                      <div key={dateStr} className={`rounded-xl border transition-all overflow-hidden ${isSelected? 'ring-2 ring-indigo-500 border-indigo-500 shadow-md':'border-slate-200 shadow-sm bg-white'}`}>
                        <div onClick={()=>setSelectedDate(dateStr)} className={`px-6 py-3 border-b cursor-pointer flex justify-between items-center transition-colors ${isHoliday? 'bg-slate-100 border-slate-200': isSelected? 'bg-indigo-50 border-indigo-100':'bg-slate-50 border-slate-100 hover:bg-slate-100'}`}>
                          <div className="flex items-center space-x-3"><div className={`text-2xl font-bold ${isHoliday? 'text-slate-400': isSelected? 'text-indigo-800':'text-slate-800'}`}>{format(displayDate,'d')}</div><div className="text-sm font-medium text-slate-500 uppercase tracking-wider">{format(displayDate,'EEEE')}</div></div>
                          <div className="flex items-center space-x-3"><button onClick={(e)=>{ e.stopPropagation(); handleRemoveDate(dateStr); }} className="ml-2 p-1.5 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full" title="Remove"><Trash2 size={16}/></button></div>
                        </div>
                        <div className="p-4 bg-white min-h-[60px]">
                          {schedule?.lessons?.length? schedule.lessons.map((lesson,idx)=>(
                            <div key={lesson.id} draggable onDragStart={(e)=>handleDragStart(e,dateStr,idx)} onDrop={(e)=>handleDrop(e,dateStr,idx)} onDragOver={(e)=>e.preventDefault()} className="relative flex items-center p-3 rounded-lg border-l-4 border-indigo-500 bg-white shadow-sm mb-2">
                              <div className="w-20 font-mono text-sm font-bold text-slate-600">{lesson.timeSlot}</div>
                              <div className="flex-grow"><div className="flex justify-between items-start"><div className="font-semibold text-slate-800">{lesson.danceName}</div><div className="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-full flex items-center"><User size={12} className="mr-1"/>{instructors.find(i=>i.id===lesson.instructorId)?.name||'Unknown'}</div></div><div className="text-xs text-slate-500 mt-1"><span className={`px-2 py-0.5 rounded-full text-[10px] font-bold mr-2 ${getDifficultyColor(lesson.difficulty)}`}>{getDifficultyLabel(lesson.difficulty)}</span></div></div>
                              <button onClick={(e)=>{ e.stopPropagation(); handleDeleteLesson(dateStr, lesson.id); }} className="absolute top-2 right-2 p-1 text-slate-400 hover:text-red-500"><Trash2 size={14}/></button>
                            </div>
                        )): <div className="text-center text-slate-400 text-sm py-4">No lessons</div>}
                        </div>
                      </div> ); })}
                  </div>
                </div>
                <div className="lg:col-span-1">
                  <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 sticky top-24">
                    {selectedDate? <div><h3 className="text-lg font-bold mb-4">Add Lesson ({selectedDate})</h3>{instructors.filter(i=> availabilities.find(a=> a.instructorId===i.id)?.availableDates?.includes(selectedDate)).map(inst=>{ const availability= availabilities.find(a=>a.instructorId===inst.id); const prefDances= availability?.selectedDances||[]; const filtered=prefDances.filter(d=> !scheduledDanceIds.has(d.id)); return (
                      <div key={inst.id} className="border border-indigo-100 bg-indigo-50/30 rounded-lg p-3 mb-3">
                        <div className="flex items-center mb-2"><CheckCircle size={14} className="text-green-500 mr-2"/><span className="font-bold text-sm text-slate-800">{inst.name}</span></div>
                        <div className="grid grid-cols-1 gap-2">{filtered.length? filtered.map(dance=> <button key={dance.id} onClick={()=>handleAddLesson(selectedDate, inst.id, dance)} className="text-left text-xs p-2 bg-white border border-slate-200 rounded hover:border-indigo-400 flex justify-between"><div className="truncate"><div className="font-semibold text-slate-700 truncate">{dance.name}</div>{dance.song && <div className="text-[10px] text-slate-400 truncate">{dance.song}</div>}<div className={`inline-block mt-1 px-1.5 py-0.5 rounded text-[10px] ${getDifficultyColor(dance.difficulty)}`}>{getDifficultyLabel(dance.difficulty)}</div></div><Plus size={14} className="text-indigo-400"/></button>) : <div className="text-xs text-slate-400 italic">All preferences scheduled.</div>}</div>
                        <div className="mt-2 pt-2 border-t border-slate-100"><AdminGlobalSearch allDances={allDances} scheduledDanceIds={scheduledDanceIds} onSelect={(dance)=>handleAddLesson(selectedDate, inst.id, dance)} onTermChange={(v)=> setManualSearchTerm(v)} /></div>
                      </div> ); })}</div> : <div className="text-center py-12"><div className="bg-indigo-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><CalIcon className="text-indigo-500" size={32}/></div><h3 className="text-slate-800 font-bold mb-2">Select a Date</h3><p className="text-sm text-slate-500">Click a date to manage lessons.</p></div>}
                  </div>
                </div>
              </div>
            </>
          );
        };

        /* --- Manage Instructors Button + Modal Component --- */
        const ManageInstructorsButton = ({ refreshInstructors }) => {
          const [open,setOpen]=useState(false);
          const [list,setList]=useState([]);
          const [loading,setLoading]=useState(false);
          const [newName,setNewName]=useState('');
          const [editMap,setEditMap]=useState({});
          const [busy,setBusy]=useState(false);
          const load = async ()=> { setLoading(true); try { const data = await StorageService.getInstructors(); setList(data); } finally { setLoading(false);} };
          useEffect(()=>{ if(open) load(); },[open]);
          const handleAdd = async ()=>{ if(!newName.trim()) return; setBusy(true); try { await StorageService.addInstructor(newName.trim()); setNewName(''); await load(); refreshInstructors && refreshInstructors(); } finally { setBusy(false);} };
          const startEdit = (id,name)=> setEditMap(m=> ({...m,[id]: name}));
          const cancelEdit = (id)=> setEditMap(m=> { const c={...m}; delete c[id]; return c; });
          const saveEdit = async (id)=>{ const val=editMap[id]?.trim(); if(!val) { cancelEdit(id); return; } setBusy(true); try { await StorageService.renameInstructor(id,val); cancelEdit(id); await load(); refreshInstructors && refreshInstructors(); } finally { setBusy(false);} };
          const remove = async (id)=>{ if(!confirm('Remove instructor and related availability?')) return; setBusy(true); try { await StorageService.deleteInstructor(id); await load(); refreshInstructors && refreshInstructors(); } finally { setBusy(false);} };
          return (
            <>
              <button onClick={()=>setOpen(true)} className="flex items-center text-sm bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-2 rounded-lg" title="Manage Instructors"><User size={16} className="mr-2"/>Instructors</button>
              {open && (
                <div className="fixed inset-0 z-[70] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm">
                  <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 p-6 relative">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="text-lg font-bold text-slate-800">Manage Instructors</h3>
                      <button onClick={()=>setOpen(false)} className="p-2 text-slate-400 hover:text-slate-600"><X size={18}/></button>
                    </div>
                    <div className="space-y-4">
                      <div className="flex gap-2">
                        <input value={newName} onChange={e=>setNewName(e.target.value)} placeholder="New instructor name" className="flex-1 px-3 py-2 rounded-lg border border-slate-300 text-sm outline-none focus:border-indigo-500" />
                        <button onClick={handleAdd} disabled={busy||!newName.trim()} className="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-medium disabled:opacity-40">Add</button>
                      </div>
                      <div className="max-h-72 overflow-y-auto border border-slate-200 rounded-lg divide-y divide-slate-200">
                        {loading? <div className="p-4 text-center text-slate-400 text-sm">Loading...</div> : list.length===0? <div className="p-4 text-center text-slate-400 text-sm">No instructors</div> : list.map(inst => {
                          const editing = inst.id in editMap;
                          return (
                            <div key={inst.id} className="p-3 flex items-center gap-3 bg-white">
                              {editing ? (
                                <input autoFocus value={editMap[inst.id]} onChange={e=>setEditMap(m=>({...m,[inst.id]: e.target.value}))} className="flex-1 px-2 py-1 rounded border border-indigo-300 text-sm outline-none" />
                              ) : (
                                <div className="flex-1">
                                  <div className="text-sm font-semibold text-slate-800">{inst.name}</div>
                                  <div className="text-[10px] text-slate-400">ID: {inst.id}</div>
                                </div>
                              )}
                              {!editing && <button onClick={()=>startEdit(inst.id,inst.name)} className="px-2 py-1 text-xs rounded bg-slate-100 hover:bg-slate-200 text-slate-600">Edit</button>}
                              {editing && <button onClick={()=>saveEdit(inst.id)} disabled={busy} className="px-2 py-1 text-xs rounded bg-green-600 text-white">Save</button>}
                              {editing && <button onClick={()=>cancelEdit(inst.id)} className="px-2 py-1 text-xs rounded bg-slate-200 text-slate-600">Cancel</button>}
                              <button onClick={()=>remove(inst.id)} disabled={busy} className="px-2 py-1 text-xs rounded bg-red-50 text-red-600 hover:bg-red-100">Delete</button>
                            </div>
                          );
                        })}
                      </div>
                      <div className="text-xs text-slate-400">Changes apply instantly to Firestore. Removing an instructor also deletes their availability documents; schedules remain intact.</div>
                    </div>
                  </div>
                </div>
              )}
            </>
          );
        };

        /* --- App (legacy login/admin) --- */
        const App = () => {
          const [instructors,setInstructors]=useState([]); const [isLoading,setIsLoading]=useState(true);
          const [state,setState]=useState(()=>{ const now=new Date(); const nextMonth=new Date(now.getFullYear(), now.getMonth()+1,1); return { currentUser:null, viewMode:'instructor', selectedMonth: nextMonth }; });
          const [showAdminAuth,setShowAdminAuth]=useState(false); const [adminPwd,setAdminPwd]=useState(''); const [authError,setAuthError]=useState(false);
          useEffect(()=>{ const load= async ()=> { try { const data= await StorageService.getInstructors(); setInstructors(data||[]);} catch(e){ console.error(e);} finally { setIsLoading(false);} }; load(); },[]);
          const handleLogin=(id)=>{ const i=instructors.find(x=>x.id===id); if(i) setState(p=>({...p,currentUser:i, viewMode:'instructor'})); };
          const verifyAdmin=(e)=>{ e.preventDefault(); if(adminPwd==='annoyedbutfine.') { setState(p=>({...p,currentUser:{id:'admin', name:'Admin'}, viewMode:'admin'})); setShowAdminAuth(false); } else setAuthError(true); };
          const changeMonth=(delta)=> setState(p=>({...p, selectedMonth: addMonths(p.selectedMonth, delta)}));
          if(!state.currentUser){ return (
            <Layout title="Login">
              <div className="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg border border-indigo-100 mt-10 relative">
                <h2 className="text-2xl font-bold text-center text-indigo-900 mb-2">Welcome Back</h2>
                {isLoading? <div className="flex flex-col items-center justify-center py-8 text-slate-400"><Loader2 className="animate-spin mb-2" size={32}/><span>Loading...</span></div> : (
                  <div className="space-y-3">
                    {instructors.length===0? <div className="text-center p-4 bg-orange-50 rounded-lg border border-orange-200 text-orange-700 text-sm"><p><strong>No instructors found.</strong></p><p className="mt-1">Add documents under 'instructors'.</p></div> : (
                      <>
                        <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Instructors</label>
                        <div className="grid grid-cols-2 gap-3">{instructors.map(inst=> <button key={inst.id} onClick={()=>handleLogin(inst.id)} className="flex items-center justify-center space-x-2 p-3 border border-slate-200 rounded-lg hover:bg-indigo-50 hover:border-indigo-300 transition-all text-slate-700 text-sm font-medium"><UserCircle size={18} className="text-indigo-400"/><span>{inst.name}</span></button>)}</div>
                      </>
                    )}
                    <div className="relative my-6"><div className="absolute inset-0 flex items-center"><div className="w-full border-t border-slate-200"></div></div><div className="relative flex justify-center text-xs uppercase"><span className="bg-white px-2 text-slate-400">Or</span></div></div>
                    <button onClick={()=>{ setShowAdminAuth(true); setAdminPwd(''); setAuthError(false); }} className="w-full flex items-center justify-center space-x-2 bg-slate-900 text-white p-3 rounded-lg hover:bg-slate-800 transition-colors shadow-md"><ShieldCheck size={18}/><span>Access Admin Dashboard</span></button>
                  </div>
                )}
                {showAdminAuth && (
                  <div className="absolute inset-0 z-10 bg-slate-900/95 backdrop-blur-sm rounded-2xl flex flex-col items-center justify-center p-6 animate-fade-in text-white">
                    <div className="bg-indigo-800/40 p-3 rounded-full mb-4"><ShieldCheck className="text-indigo-300" size={32}/></div>
                    <h3 className="text-lg font-bold mb-1">Admin Access</h3><p className="text-xs text-slate-400 mb-4">Enter password</p>
                    <form onSubmit={verifyAdmin} className="w-full max-w-xs">
                      <input type="password" autoFocus value={adminPwd} onChange={e=>{ setAdminPwd(e.target.value); setAuthError(false);} } className={`w-full px-4 py-2 rounded-lg border ${authError? 'border-red-500 bg-red-900/30':'border-slate-700 bg-slate-800 focus:border-indigo-500'} outline-none text-sm mb-2`} placeholder="Password" />
                      {authError && <p className="text-xs text-red-400 mb-3 text-center font-medium">Incorrect password</p>}
                      <div className="flex gap-2 mt-2"><button type="button" onClick={()=>setShowAdminAuth(false)} className="flex-1 py-2 rounded-lg text-sm text-slate-500 hover:bg-slate-100">Cancel</button><button type="submit" className="flex-1 py-2 rounded-lg text-sm bg-indigo-600 text-white hover:bg-indigo-700 font-medium">Unlock</button></div>
                    </form>
                  </div>
                )}
              </div>
            </Layout>
          ); }
          return (
            <Layout title={state.viewMode==='admin'? 'Admin Dashboard':'Instructor Portal'} user={state.currentUser.name} onLogout={()=> setState(p=>({...p,currentUser:null}))}>
              <div className="flex justify-center items-center mb-8 bg-white inline-flex mx-auto rounded-full shadow-sm border border-slate-200 p-1">
                <button onClick={()=>changeMonth(-1)} className="p-2 hover:bg-slate-100 rounded-full text-slate-500"><ArrowLeft size={20}/></button>
                <div className="px-6 font-bold text-slate-800 min-w-[160px] text-center">{format(state.selectedMonth,'MMMM yyyy')}</div>
                <button onClick={()=>changeMonth(1)} className="p-2 hover:bg-slate-100 rounded-full text-slate-500"><ArrowRight size={20}/></button>
              </div>
              {state.viewMode==='admin'? <AdminDashboard month={state.selectedMonth} instructors={instructors}/> : <InstructorPortal instructor={state.currentUser} month={state.selectedMonth}/>}    
            </Layout>
          );
        };
        const rootElement=document.getElementById('root'); const root=ReactDOM.createRoot(rootElement); root.render(<App />);
  </script>
</body>
</html>
